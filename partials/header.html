<!-- PARTIAL: /partials/header.html -->
<header class="site-header-wrap" style="background:#fff;border-bottom:1px solid var(--line);box-shadow:0 2px 6px rgba(2,8,23,.04)">
  <div class="site-header" style="max-width:var(--max);margin:0 auto;padding:10px var(--pad);display:flex;align-items:center;justify-content:space-between;gap:12px">
    <!-- Logo -->
    <a class="logo" href="/" aria-label="Forside" style="font-weight:800;color:var(--accent);font-size:20px;text-decoration:none">Opskrift-Airfryer.dk</a>

    <!-- Burger (mobil) -->
    <input id="nav-toggle" type="checkbox" hidden />
    <label for="nav-toggle" class="burger-btn" aria-label="Menu" style="display:none"></label>

    <!-- Nav (desktop) -->
    <nav class="nav" aria-label="Hovedmenu" style="display:flex;align-items:center;gap:18px;flex-wrap:wrap">
      <a href="/opskrifter/" class="nav-link">Opskrifter</a>
      <a href="/guides/" class="nav-link">Guides</a>
      <a href="/madplan/index.html" class="nav-link">Madplaner</a>
      <a href="/top/" class="nav-link">Top</a>

      <!-- Bruger (hover dropdown på desktop) -->
      <div class="has-sub" style="position:relative">
        <a href="/profil/" class="nav-link">Bruger ▾</a>
        <div class="submenu" style="display:none;position:absolute;top:100%;left:0;background:#fff;border:1px solid var(--line);border-radius:10px;box-shadow:var(--shadow);min-width:200px;padding:8px 0;z-index:50">
          <a href="/profil/" class="sub-link" style="display:block;padding:8px 12px">Min profil</a>
          <a href="/profil/favoritter.html" class="sub-link" style="display:block;padding:8px 12px">Mine favoritter</a>
          <a href="/profil/mine-madplaner.html" class="sub-link" style="display:block;padding:8px 12px">Mine madplaner</a>
          <a href="/profil/gemt.html" class="sub-link" style="display:block;padding:8px 12px">Gemt indhold</a>
          <div style="height:1px;background:var(--line);margin:6px 0"></div>
          <a href="/profil/log-ind.html" class="sub-link" style="display:block;padding:8px 12px">Log ind</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<style>
/* bevar din eksisterende styling – disse små helpers følger dine klasse-navne */
.has-sub:hover .submenu{display:block}
.burger-btn{display:none}
@media(max-width:860px){
  .burger-btn{display:inline-flex;flex-direction:column;gap:3px;width:32px;height:28px;justify-content:center;cursor:pointer}
  .burger-btn::before,.burger-btn::after{content:"";height:2px;background:#0f172a;border-radius:2px}
  .burger-btn::after{box-shadow:0 -7px 0 #0f172a,0 7px 0 #0f172a}
  .nav{
    display:none;position:absolute;left:0;right:0;top:58px;background:#fff;border-bottom:1px solid var(--line);
    box-shadow:0 8px 18px rgba(2,8,23,.06);padding:12px var(--pad)
  }
  #nav-toggle:checked ~ .nav{display:block}
  .nav a{display:block;padding:10px 6px}
  .has-sub .submenu{position:static;display:block;border:none;box-shadow:none;padding:0;margin-left:6px}
  .has-sub .sub-link{padding:8px 12px}
}
</style>

<script>
/* Sæt CSS-var for header-højde så din sticky-offset virker – uden at ændre andet */
(function(){
  function setH(){ 
    var h = document.querySelector('.site-header-wrap')?.getBoundingClientRect().height || 64;
    document.documentElement.style.setProperty('--header-h', Math.round(h) + 'px');
  }
  window.addEventListener('load', setH, {once:true});
  window.addEventListener('resize', setH);
})();
</script>
