<script>
/* Minimal JS – matcher din eksisterende CSS-adfærd, ingen globale ændringer */
(function(){
  function ready(fn){
    if (document.readyState==='complete' || document.readyState==='interactive') return fn();
    document.addEventListener('DOMContentLoaded', fn);
  }
  ready(function(){
    var toggle = document.getElementById('nav-toggle');
    var btn = document.querySelector('.burger-btn');
    var nav = document.getElementById('site-nav');

    if (toggle && btn){
      function sync(){ btn.setAttribute('aria-expanded', toggle.checked ? 'true' : 'false'); }
      toggle.addEventListener('change', sync); sync();
    }

    // Luk mobilmenu når man klikker et link
    if (nav && toggle){
      nav.addEventListener('click', function(e){
        if (e.target.tagName === 'A' || e.target.closest('a')){ toggle.checked = false; if(btn) btn.setAttribute('aria-expanded','false'); }
      });
    }
  });
})();
</script>
