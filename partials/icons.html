<!-- PARTIAL: /partials/icons.html -->
<!-- Én samlet sprite, der kan genbruges overalt via <use href="#id"> -->
<svg class="hidden" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
  <!-- ============= Basale UI-ikoner / fælles ============= -->
  <symbol id="star" viewBox="0 0 24 24">
    <path d="m12 17-5.5 3 1.5-6.2L3 9.5l6.3-.6L12 3l2.7 5.9 6.3.6-5 4.3L17.5 20z"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
  </symbol>

  <symbol id="timer" viewBox="0 0 24 24">
    <circle cx="12" cy="13" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
    <path d="M12 10v3l2 2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="9" y="3" width="6" height="2" rx="1" fill="currentColor"/>
  </symbol>

  <symbol id="thermo" viewBox="0 0 24 24">
    <path d="M14 14.5V6a2 2 0 0 0-4 0v8.5a4 4 0 1 0 4 0z" fill="none" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <symbol id="book" viewBox="0 0 24 24">
    <path d="M5 5h10a3 3 0 0 1 3 3v11H8a3 3 0 0 1-3-3V5z" fill="currentColor"/>
    <path d="M8 5v14" stroke="#fff" stroke-width="2"/>
  </symbol>

  <symbol id="cart" viewBox="0 0 24 24">
    <path d="M3 5h2l2 12h10l2-8H7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </symbol>

  <!-- ============= Udstyr / airfryer ============= -->
  <!-- Lidt mere “levende” airfryer med display og håndtag -->
  <symbol id="airfryer" viewBox="0 0 24 24">
    <rect x="5" y="3" width="14" height="18" rx="3" fill="currentColor"/>
    <rect x="8" y="6.5" width="8" height="4" rx="1.2" fill="#fff"/>
    <rect x="10.5" y="12" width="3" height="6" rx="1" fill="#fff"/>
    <!-- små “steam”-huller på toppen -->
    <circle cx="9.5" cy="5.2" r=".6" fill="#fff"/>
    <circle cx="12"   cy="5.2" r=".6" fill="#fff"/>
    <circle cx="14.5" cy="5.2" r=".6" fill="#fff"/>
  </symbol>

  <!-- ============= Kategori-ikoner (mad) ============= -->

  <!-- KYLLING – hel kylling med vinger/ben (nyt, mere figurativt) -->
  <symbol id="chicken" viewBox="0 0 24 24">
    <!-- Krop -->
    <ellipse cx="12" cy="13.5" rx="7" ry="5.2" fill="currentColor"/>
    <!-- Vinger -->
    <path d="M6.5 12.5c-1.8-1.8-1.8-4.4.8-5.4" stroke="#fff" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    <path d="M17.5 12.5c1.8-1.8 1.8-4.4-.8-5.4" stroke="#fff" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    <!-- Ben -->
    <line x1="10" y1="18.3" x2="10" y2="21.2" stroke="#fff" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="14" y1="18.3" x2="14" y2="21.2" stroke="#fff" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Hoved -->
    <circle cx="12" cy="7.2" r="2.8" fill="currentColor"/>
    <!-- Næb -->
    <path d="M14.4 7.2l2-1" stroke="#fff" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Øje -->
    <circle cx="11.1" cy="7.2" r="0.8" fill="#fff"/>
  </symbol>

  <!-- SVINEKØD – kotelet med ben (“pork chop”) i klar silhuet -->
  <symbol id="pig" viewBox="0 0 24 24">
    <!-- Kotelet krop -->
    <path d="M7 7c3-2.2 8-2 10.5.8S19.5 15 16 17s-8 .7-9.7-2C4.7 12.7 4.6 9.5 7 7Z" fill="currentColor"/>
    <!-- Ben -->
    <ellipse cx="16.2" cy="11.5" rx="1.8" ry="1.4" fill="#fff"/>
    <!-- Fedtkant -->
    <path d="M6.8 8.5c2.4-2 6.8-1.8 8.8.2" stroke="#fff" stroke-width="1.4" fill="none" stroke-linecap="round"/>
  </symbol>

  <!-- OKSEKØD – steak (ribeye-agtig) -->
  <symbol id="steak" viewBox="0 0 24 24">
    <path d="M6 7c3-2 9-2 12 1s1 8-3 9-8 0-10-3 0-5 1-7Z" fill="currentColor"/>
    <circle cx="15.5" cy="11.5" r="1.7" fill="#fff"/>
    <path d="M7.8 9.2c2-1.5 6.8-1.2 8.2.6" stroke="#fff" stroke-width="1.3" fill="none" stroke-linecap="round"/>
  </symbol>

  <!-- FISK – tydelig fisk med hale og øje -->
  <symbol id="fish" viewBox="0 0 24 24">
    <path d="M3 12s3.2-4.2 8.6-4.2S22 12 22 12s-6.2 4.2-10.4 4.2S3 12 3 12Z" fill="currentColor"/>
    <path d="M3 12l-1.8 2.2M3 12l-1.8-2.2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
    <circle cx="16.7" cy="12" r="1.2" fill="#fff"/>
  </symbol>

  <!-- GRØNT – salathoved/broccoli vibe (mere “grønt” end et blad) -->
  <symbol id="leaf" viewBox="0 0 24 24">
    <!-- Krone -->
    <path d="M6 10c0-3.5 3.5-6.5 7.8-6.5 2.2 0 3.8.6 5.8 1.8-.6 6.8-6 10.7-10.2 10.7-2.1 0-3.4-.9-3.4-2.8z" fill="currentColor"/>
    <!-- Ribber -->
    <path d="M10 8.5c1.6-.9 4.6-.7 6 .4M9.2 10.2c1.8-1 5.2-.8 6.7.4" stroke="#fff" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <!-- Stilk -->
    <path d="M9.2 16.2c0 1.7.7 3.2 2.3 3.2s2.3-1.5 2.3-3.2" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round"/>
  </symbol>

  <!-- TILBEHØR – pommes frites i bæger -->
  <symbol id="fries" viewBox="0 0 24 24">
    <path d="M5 9h14l-2 10a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2L5 9Z" fill="currentColor"/>
    <path d="M7 9 8 4m3 5 1-5m3 5 1-4" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  </symbol>

  <!-- DESSERT – lille kage -->
  <symbol id="cake" viewBox="0 0 24 24">
    <path d="M4 12h16v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7Z" fill="currentColor"/>
    <path d="M4 15c2 0 2 2 4 2s2-2 4-2 2 2 4 2 2-2 4-2" stroke="#fff" stroke-width="1.5" fill="none"/>
    <path d="M11.5 6.5c0-.8.7-1.5 1.5-1.5s1.5.7 1.5 1.5-1.5 3-1.5 3-1.5-2.2-1.5-3Z" fill="currentColor"/>
  </symbol>

  <!-- STEG/ROAST – brugt i nogle opskrifter -->
  <symbol id="roast" viewBox="0 0 24 24">
    <path d="M3.5 13.5c0-3.5 3.8-6 8.5-6s8.5 2.5 8.5 6v2c0 .8-.7 1.5-1.5 1.5H5c-.8 0-1.5-.7-1.5-1.5v-2z" fill="currentColor"/>
    <path d="M7.5 11.5h9M7.5 13.5h9" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/>
    <circle cx="20.5" cy="12.5" r="1.4" fill="currentColor"/>
  </symbol>
</svg>
