<!-- PARTIAL: /partials/auth-modal.html -->
<div id="auth-backdrop" style="display:none;position:fixed;inset:0;background:rgba(2,8,23,.45);z-index:10000"></div>

<div id="auth-modal" class="block" style="display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:10001;max-width:min(520px,92vw)">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
    <h2 style="margin:0">Log ind / Opret bruger</h2>
    <button type="button" id="auth-close" class="btn">Luk</button>
  </div>

  <div class="tabs" style="display:flex;gap:8px;margin:6px 0 12px">
    <button type="button" data-auth-tab="login" class="btn primary">Log ind</button>
    <button type="button" data-auth-tab="signup" class="btn">Opret bruger</button>
  </div>

  <form id="auth-form" class="grid" style="gap:10px">
    <input id="auth-email" type="email" placeholder="E-mail" required
           style="padding:10px 12px;border:1px solid var(--line);border-radius:10px" />
    <input id="auth-pass" type="password" placeholder="Adgangskode" required
           style="padding:10px 12px;border:1px solid var(--line);border-radius:10px" />
    <button id="auth-submit" type="submit" class="btn primary">Fortsæt</button>
    <p id="auth-msg" class="small"></p>
  </form>

  <div style="border-top:1px solid var(--line);margin:12px 0 0;padding-top:10px">
    <p class="small">Når du er logget ind kan du ♥-gemme opskrifter, guides og madplaner, samt se dem under <em>Bruger → Mine favoritter</em>.</p>
  </div>
</div>
