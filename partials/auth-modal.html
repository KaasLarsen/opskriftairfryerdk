<!-- PARTIAL: /partials/auth-modal.html -->
<div id="auth-modal" class="auth-modal" aria-hidden="true">
  <div class="auth-backdrop" data-auth-close></div>
  <div class="auth-dialog" role="dialog" aria-modal="true" aria-labelledby="auth-title">
    <button class="auth-close" data-auth-close aria-label="Luk">✕</button>
    <h2 id="auth-title">Log ind</h2>
    <p class="small">Gem favoritter, madplaner og indkøbslister – gratis.</p>

    <form id="auth-email-form" novalidate>
      <label for="auth-email" class="sr-only">E-mail</label>
      <input type="email" id="auth-email" name="email" placeholder="din@email.dk" required />
      <button type="submit" class="btn primary" id="auth-email-btn">Send magic link</button>
    </form>

    <div class="auth-divider"><span>Eller</span></div>

    <div class="auth-providers">
      <button type="button" class="btn" data-provider="google">Fortsæt med Google</button>
      <button type="button" class="btn" data-provider="facebook">Fortsæt med Facebook</button>
    </div>

    <p id="auth-status" class="small" aria-live="polite"></p>
  </div>
</div>

<style>
.auth-modal{position:fixed;inset:0;display:none;z-index:10050}
.auth-modal.is-open{display:block}
.auth-backdrop{position:absolute;inset:0;background:rgba(2,8,23,.45);backdrop-filter:blur(2px)}
.auth-dialog{position:relative;z-index:2;max-width:420px;margin:8vh auto;background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:var(--shadow);padding:18px}
.auth-close{position:absolute;top:10px;right:10px;border:1px solid var(--line);background:#fff;border-radius:999px;width:32px;height:32px}
.auth-divider{display:flex;align-items:center;gap:10px;margin:12px 0}
.auth-divider::before,.auth-divider::after{content:"";flex:1;height:1px;background:var(--line)}
.auth-divider span{font-size:12px;color:var(--muted)}
.auth-providers{display:flex;gap:8px;flex-wrap:wrap}
#auth-email{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:10px;margin-bottom:8px}
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
</style>
