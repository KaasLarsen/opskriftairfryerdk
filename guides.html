<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Guides & Tips – Opskrift-Airfryer.dk</title>
<meta name="description" content="Alle vores airfryer guides samlet ét sted – tider, temperaturer, rengøring, udstyr, fejlfinding og meget mere." />
<link rel="icon" href="/img/favicon.ico" />
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7373148222153531" crossorigin="anonymous"></script>
<style>
*,*::before,*::after{box-sizing:border-box}html,body{height:100%}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#0f172a;background:#fff;line-height:1.65}
a{text-decoration:none;color:inherit}img{max-width:100%;display:block}
:root{--max:1200px;--pad:16px;--text:#0f172a;--muted:#475569;--line:#e2e8f0;--soft:#f8fafc;--accent:#0ea5e9;--radius:14px;--shadow:0 8px 22px rgba(2,8,23,.06)}
.container{max-width:var(--max);margin:0 auto;padding:0 var(--pad)}
.hero{padding:22px 0 12px}
.kicker{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.06em}
h1{font-size:clamp(26px,3vw,38px);line-height:1.2;margin:6px 0 8px}
.lead{margin:0;color:var(--muted)}
.section{margin:24px 0}
.section-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.section-head h2{font-size:22px;margin:0}
.grid{display:grid;gap:16px}
.grid-3{grid-template-columns:repeat(3,1fr)}
@media(max-width:900px){.grid-3{grid-template-columns:1fr 1fr}}
@media(max-width:560px){.grid-3{grid-template-columns:1fr}}
.card{border:1px solid var(--line);border-radius:14px;background:#fff;box-shadow:var(--shadow);overflow:hidden;display:block;transition:transform .06s}
.card:hover{transform:translateY(-2px)}
.thumb-icon{aspect-ratio:16/9;display:grid;place-items:center;background:linear-gradient(180deg,#f8fafc,#fff)}
.thumb-icon svg{width:54px;height:54px;color:#0ea5e9}
.card-body{padding:12px 14px}
.card-body h3{font-size:15px;line-height:1.35;margin:0}
.meta{font-size:13px;color:var(--muted);margin-top:4px}
.controls{display:flex;gap:8px;align-items:center}
.btn{display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid var(--line);background:#fff}
.btn.primary{background:#0ea5e9;color:#fff;border-color:#0ea5e9}
.badge{display:inline-block;background:#fff;border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:13px;margin-top:6px}
</style>
</head>
<body>

<div data-include="/partials/icons.html"></div>
<div data-include="/partials/header.html"></div>

<main class="container">
  <section class="hero">
    <span class="kicker">Overblik</span>
    <h1>Guides & Tips</h1>
    <p class="lead">Alle vores airfryer guides samlet ét sted – tider, temperaturer, rengøring, udstyr, fejlfinding og meget mere.</p>
    <div class="controls" style="margin-top:10px">
      <button id="check-links" class="btn">Tjek Links</button>
      <span id="count" class="badge" style="display:none"></span>
    </div>
  </section>

  <div style="margin:8px 0 18px">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-7373148222153531"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
  </div>

  <section class="section">
    <div class="section-head">
      <h2>Alle Guides</h2>
    </div>
    <div id="guides-grid" class="grid grid-3"><p class="meta">Indlæser…</p></div>
  </section>
</main>

<div data-include="/partials/footer.html"></div>
<script src="/assets/include.js?v=4"></script>

<script>
(function(){
  // 1) Indlæs hele guides-sitemap
  const SITEMAP_URL = '/airfryer-guides-sitemap.xml'; // skift hvis du har placeret den et andet sted
  const grid = document.getElementById('guides-grid');
  const countBadge = document.getElementById('count');

  function titleFromSlug(slug){
    try {
      const name = slug.replace(/\.html$/,'').split('/').pop()
        .replace(/-/g,' ')
        .replace(/\b\w/g, m => m.toUpperCase());
      return name;
    } catch(e){ return slug; }
  }

  function card(href){
    const slug = href;
    const title = titleFromSlug(href);
    return `
      <a class="card" href="${href}">
        <div class="thumb-icon"><svg><use href="#star"></use></svg></div>
        <div class="card-body">
          <h3>${title}</h3>
          <p class="meta">Guide</p>
        </div>
      </a>`;
  }

  function render(urls){
    countBadge.textContent = urls.length + ' guides';
    countBadge.style.display = 'inline-block';
    grid.innerHTML = urls.map(card).join('');
  }

  async function loadSitemap(){
    const res = await fetch(SITEMAP_URL, {cache:'no-store'});
    if(!res.ok){ grid.innerHTML = '<p class="meta">Kunne ikke hente sitemap.</p>'; return []; }
    const xml = await res.text();
    const matches = Array.from(xml.matchAll(/<loc>\s*([^<]+)\s*<\/loc>/g)).map(m => m[1]);
    // Brug kun links på samme domæne og under /guides/
    const sameHost = matches.filter(u => {
      try { const url = new URL(u, location.origin); return url.pathname.startsWith('/guides/'); }
      catch(e){ return false; }
    }).map(u => new URL(u, location.origin).pathname);
    return sameHost;
  }

  // 2) Link checker (skjul døde links)
  async function checkLinks(){
    const cards = Array.from(grid.querySelectorAll('a.card'));
    let ok = 0, dead = 0;
    for (const a of cards){
      try{
        const r = await fetch(a.href, {method:'HEAD', cache:'no-store'});
        if (!r.ok){ a.remove(); dead++; } else { ok++; }
      }catch(e){ a.remove(); dead++; }
    }
    const left = grid.querySelectorAll('a.card').length;
    countBadge.textContent = left + ' guides (OK: ' + ok + ', Døde: ' + dead + ')';
  }

  document.getElementById('check-links').addEventListener('click', checkLinks);

  loadSitemap().then(urls => {
    if (!urls.length){ grid.innerHTML = '<p class="meta">Ingen guides fundet i sitemap.</p>'; return; }
    render(urls);
  }).catch(()=>{
    grid.innerHTML = '<p class="meta">Kunne ikke hente guides.</p>';
  });
})();
</script>
</body>
</html>
