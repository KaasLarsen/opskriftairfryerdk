name: build recipes sitemap
on:
  push:
    paths:
      - "public/opskrifter/**.html"
      - "scripts/build-recipes-sitemap.mjs"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/build-recipes-sitemap.mjs
      - name: commit sitemap
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@example.com"
          git add public/recipes-sitemap.xml
          git commit -m "chore: update recipes-sitemap.xml" || echo "no changes"
          git push
