name: build recipes sitemap

on:
  push:
    paths:
      - "**/opskrifter/**.html"         # kør når opskrifter ændres (uanset rod)
      - "scripts/build-recipes-sitemap.mjs"
  workflow_dispatch:

permissions:
  contents: write    # <— vigtigt for at kunne pushe sitemap

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # lille debug så du kan se hvor filerne ligger
      - name: list candidate paths
        run: |
          echo "repo tree:"
          ls -la
          echo "searching for opskrifter folders:"
          find . -type d -name "opskrifter" -maxdepth 4 || true

      - run: node scripts/build-recipes-sitemap.mjs

      - name: commit sitemap
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@example.com"
          git add **/recipes-sitemap.xml
          git commit -m "chore: update recipes-sitemap.xml" || echo "no changes"
          git push
