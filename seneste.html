<script>
/* ===========================
   Robust “Seneste” med:
   - Namespace-sikker XML parsing
   - Følger sitemap_index.xml
   - Kategori chips + søgning
   =========================== */

const SITEMAP_CANDIDATES = [
  '/recipes-sitemap.xml',
  '/sitemap_index.xml',
  '/sitemap.xml'
];

// Bump cache for at undgå gammel localStorage
const CACHE_KEY = 'RECIPES_CACHE_v12';
const CACHE_TTL_MS = 12*60*60*1000;

const grid = document.getElementById('grid');
const empty = document.getElementById('empty');
const resultsEl = document.getElementById('results');
const q = document.getElementById('q');
const searchBtn = document.getElementById('searchBtn');
const suggestionsEl = document.getElementById('suggestions');
const chipsEl = document.getElementById('chips');

let ACTIVE_CAT = ''; // chips-filter
let ALL = [];
let ALL_NORM = [];
let SUG_INDEX = [];

const debounce = (fn, ms=200) => { let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; };
const parseXML = t => new DOMParser().parseFromString(t,'application/xml');

/* === Normalisering === */
function norm(s=''){
  return s.toLowerCase().normalize('NFKD').replace(/\p{Diacritic}/gu,'')
           .replace(/æ/g,'ae').replace(/ø/g,'oe').replace(/å/g,'aa');
}

/* === Ikon fra slug === */
function iconFromSlug(slug){
  const s = slug.toLowerCase();
  if (s.includes('kylling')) return 'chicken';
  if (s.includes('okse') || s.includes('bøf') || s.includes('boef')) return 'cow';
  if (s.includes('svin') || s.includes('flæsk') || s.includes('flaesk') || s.includes('medister')) return 'pig';
  if (s.includes('lam')) return 'meatball';
  if (s.includes('and')) return 'duck';
  if (s.includes('kalkun')) return 'turkey';
  if (s.includes('fisk') || s.includes('laks') || s.includes('torsk') || s.includes('tun') || s.includes('sej') || s.includes('roedspaette') || s.includes('rødspætte')) return 'fish';
  if (s.includes('reje') || s.includes('musling') || s.includes('kammusling') || s.includes('calamari')) return 'shrimp';
  if (s.includes('broccoli') || s.includes('grønt') || s.includes('groent')) return 'leaf';
  if (s.includes('aubergine') || s.includes('squash')) return 'eggplant';
  if (s.includes('svamp') || s.includes('champignon') || s.includes('portobello')) return 'mushroom';
  if (s.includes('gulerod')) return 'carrot';
  if (s.includes('kartoffel') || s.includes('pommes') || s.includes('roesti') || s.includes('rösti')) return 'potato';
  if (s.includes('toast') || s.includes('brød') || s.includes('broed') || s.includes('naan') || s.includes('focaccia') || s.includes('panini')) return 'bread';
  if (s.includes('chips')) return 'chips';
  if (s.includes('fries') || s.includes('pommes')) return 'fries';
  if (s.includes('nugget')) return 'nuggets';
  if (s.includes('pizza')) return 'pizza';
  if (s.includes('burger')) return 'burger';
  if (s.includes('kage') || s.includes('brownie') || s.includes('donut') || s.includes('cookie') || s.includes('scone') || s.includes('tærte') || s.includes('taerte') || s.includes('muffin')) return 'cake';
  return 'book';
}

function capitalizeWords(s){ return s.replace(/\b\w/g,c=>c.toUpperCase()); }
function formatDate(d){ try{ return new Intl.DateTimeFormat('da-DK',{day:'2-digit',month:'short',year:'numeric'}).format(d);}catch{return '';}}

/* === Kort === */
function card(r){
  const icon = iconFromSlug(r.slug);
  const dateStr = r.date ? formatDate(r.date) : '';
  const meta = dateStr ? `${dateStr} · ${r.blurb||'Se opskriften'}` : (r.blurb||'Se opskriften');
  return `
    <a class="card" href="${r.slug}">
      <div class="thumb-icon"><svg><use href="#${icon}" xlink:href="#${icon}"></use></svg></div>
      <div class="card-body">
        <h3>${r.title}</h3>
        <p class="meta">${meta}</p>
      </div>
    </a>`;
}

/* === XML helpers (namespace-sikre) === */
async function fetchXML(url){
  const res = await fetch(url, {cache:'no-store'});
  if (!res.ok) throw new Error(url + ' • HTTP ' + res.status);
  return parseXML(await res.text());
}

function extractUrlEntries(doc){
  const out = [];
  const urls = doc.getElementsByTagName('url');
  if (urls && urls.length){
    for (const n of urls){
      const locNode = n.getElementsByTagName('loc')[0] || n.getElementsByTagNameNS('*','loc')[0];
      const lastNode= n.getElementsByTagName('lastmod')[0] || n.getElementsByTagNameNS('*','lastmod')[0];
      const loc = locNode?.textContent?.trim();
      const last = lastNode?.textContent?.trim() || null;
      if (loc) out.push({loc, lastmod:last});
    }
    return out;
  }
  // regex fallback
  const html = doc.documentElement?.outerHTML || '';
  const rx = /<url>[\s\S]*?<loc>([^<]+)<\/loc>[\s\S]*?(?:<lastmod>([^<]+)<\/lastmod>)?[\s\S]*?<\/url>/gi;
  for (const m of html.matchAll(rx)){ out.push({loc:m[1], lastmod:m[2]||null}); }
  return out;
}

function extractSitemapsFromIndex(doc){
  const out = [];
  const nodes = doc.getElementsByTagName('sitemap');
  if (nodes && nodes.length){
    for (const n of nodes){
      const loc = (n.getElementsByTagName('loc')[0] || n.getElementsByTagNameNS('*','loc')[0])?.textContent?.trim();
      if (loc) out.push(loc);
    }
    return out;
  }
  const html = doc.documentElement?.outerHTML || '';
  const rx = /<sitemap>[\s\S]*?<loc>([^<]+)<\/loc>[\s\S]*?<\/sitemap>/gi;
  for (const m of html.matchAll(rx)){ out.push(m[1]); }
  return out;
}

/* === Dato/tekst-scrape fra opskriftsside === */
function extractDateFromHTML(html){
  try{
    const doc = new DOMParser().parseFromString(html,'text/html');
    const scripts = Array.from(doc.querySelectorAll('script[type="application/ld+json"]'));
    for (const s of scripts){
      try{
        const json = JSON.parse(s.textContent.trim());
        const objs = Array.isArray(json) ? json : [json];
        for (const o of objs){
          if (o && typeof o==='object'){
            const dp = o.datePublished || o.dateModified;
            if (dp){ const d=new Date(dp); if(!isNaN(d)) return d; }
          }
        }
      }catch{}
    }
    const m = doc.querySelector('meta[property="article:published_time"],meta[name="date"],meta[name="publish-date"],meta[itemprop="datePublished"]');
    if (m){
      const val = m.content || m.getAttribute('value');
      if (val){ const d = new Date(val); if (!isNaN(d)) return d; }
    }
  }catch{}
  return null;
}

async function fetchMeta(url, fallbackDate){
  try{
    const res = await fetch(url, {cache:'no-store'});
    if(!res.ok) throw 0;
    const html = await res.text();
    const doc = new DOMParser().parseFromString(html,'text/html');
    const h1 = doc.querySelector('h1')?.textContent?.trim();
    const title = h1 || doc.querySelector('title')?.textContent?.trim() || url.split('/').pop().replace('.html','').replace(/-/g,' ');
    const blurb = doc.querySelector('meta[name="description"]')?.getAttribute('content')?.trim() || 'Se opskriften';
    const catsMeta = doc.querySelector('meta[name="afo:categories"]')?.getAttribute('content') || '';
    const cats = catsMeta.split(',').map(s=>s.trim()).filter(Boolean);

    let date = extractDateFromHTML(html) || fallbackDate || null;
    if (!date){
      const lastModHeader = res.headers.get('last-modified');
      if (lastModHeader){
        const d = new Date(lastModHeader);
        if (!isNaN(d)) date = d;
      }
    }
    return { title, blurb, date, cats };
  }catch{ return null; }
}

/* === Hent fra ALLE relevante sitemaps (namespace-sikkert) === */
async function loadFromSitemaps(){
  const seen = new Set();
  const entries = [];

  // helper: tilføj alle /opskrifter/
  function addFromUrlset(doc){
    const urls = extractUrlEntries(doc);
    for (const u of urls){
      try{
        const p = new URL(u.loc, location.origin).pathname;
        if (!p.endsWith('.html')) continue;
        if (!p.startsWith('/opskrifter/')) continue;
        if (seen.has(p)) continue;
        seen.add(p);
        entries.push({
          href: u.loc,
          slugPath: p,
          lastmodDate: u.lastmod ? new Date(u.lastmod) : null,
          baseTitle: p.split('/').pop().replace('.html','').replace(/-/g,' ').trim()
        });
      }catch{}
    }
  }

  for (const url of SITEMAP_CANDIDATES){
    try{
      const doc = await fetchXML(url);
      const root = (doc.documentElement?.nodeName||'').toLowerCase();
      if (root.includes('urlset')){
        addFromUrlset(doc);
      } else if (root.includes('sitemapindex')){
        const maps = extractSitemapsFromIndex(doc);
        for (const sm of maps){
          try{
            const sub = await fetchXML(new URL(sm, location.origin).pathname);
            const r2 = (sub.documentElement?.nodeName||'').toLowerCase();
            if (r2.includes('urlset')) addFromUrlset(sub);
          }catch(e){ /* ignore single sub-errors */ }
        }
      }
    }catch(e){ /* ignore single errors */ }
  }

  // Basisliste
  const items = entries.map(e => ({
    slug: e.slugPath,
    title: capitalizeWords(e.baseTitle),
    blurb: 'Se opskriften',
    date: e.lastmodDate || null,
    categories: [] // beriges senere
  }));

  // Sortér nyeste først
  items.sort((a,b)=>{
    const ad = a.date ? a.date.getTime() : 0;
    const bd = b.date ? b.date.getTime() : 0;
    if (bd !== ad) return bd - ad;
    return a.title.localeCompare(b.title,'da');
  });

  return { items, entries };
}

/* === Cache === */
function readCache(){
  try{
    const c = JSON.parse(localStorage.getItem(CACHE_KEY) || 'null');
    if (c && (Date.now() - c.ts) < CACHE_TTL_MS){
      const items = (c.items||[]).map(r => ({...r, date: r.date ? new Date(r.date) : null}));
      return items;
    }
  }catch{}
  return null;
}
function writeCache(items){
  try{
    const toCache = items.map(r => ({...r, date: r.date ? r.date.toISOString() : null}));
    localStorage.setItem(CACHE_KEY, JSON.stringify({ ts: Date.now(), items: toCache }));
  }catch{}
}

/* === Søgning/filtrering === */
function buildNormIndex(list){
  ALL_NORM = list.map(r => ({
    t: norm(r.title||''),
    b: norm(r.blurb||''),
    s: norm(r.slug||''),
    c: norm((r.categories||[]).join(' '))
  }));
}
function buildSuggestIndex(items, cap=120){
  const stop = new Set(['i','og','med','også','en','et','af','til','på','paa','fra','den','det','de','eller','for','the','and']);
  const freq = new Map();
  for (const r of items){
    const base = norm((r.title + ' ' + r.slug.replace('/opskrifter/','').replace('.html','').replace(/-/g,' ')));
    for (const raw of base.split(/\s+/)){
      const w = raw.replace(/[^\w]/g,'');
      if (w.length<3 || stop.has(w)) continue;
      freq.set(w, (freq.get(w)||0)+1);
    }
  }
  SUG_INDEX = Array.from(freq.entries()).sort((a,b)=>b[1]-a[1]).slice(0,cap).map(([term,score])=>({term,score}));
}

function matchesCategory(r){
  if (!ACTIVE_CAT) return true;
  const catNorm = norm(ACTIVE_CAT);
  const inCats = (r.categories||[]).some(c => norm(c)===catNorm || norm(c).includes(catNorm));
  if (inCats) return true;
  // fallback: heuristik på slug/titel
  const s = norm(r.slug + ' ' + r.title);
  if (catNorm==='kylling' && s.includes('kylling')) return true;
  if (catNorm==='svinekød' && (s.includes('svin')||s.includes('flaesk')||s.includes('flæsk'))) return true;
  if (catNorm==='oksekød' && (s.includes('okse')||s.includes('boef')||s.includes('bøf'))) return true;
  if (catNorm==='fisk' && (s.includes('fisk')||s.includes('laks')||s.includes('torsk')||s.includes('sej'))) return true;
  if (catNorm==='grønt' && (s.includes('groent')||s.includes('grønt')||s.includes('salat')||s.includes('broccoli'))) return true;
  if (catNorm==='tilbehør' && (s.includes('tilbehoer')||s.includes('tilbehør')||s.includes('fritter')||s.includes('chips'))) return true;
  if (catNorm==='dessert' && (s.includes('dessert')||s.includes('kage')||s.includes('cookie')||s.includes('brownie'))) return true;
  if (catNorm==='halloween' && (s.includes('halloween')||s.includes('spøg')||s.includes('spoeg')||s.includes('græskar')||s.includes('graeskar')||s.includes('pumpkin'))) return true;
  return false;
}

function render(list){
  const termRaw = (q.value||'').trim();
  const term = norm(termRaw);

  const filtered = list.filter((r,i)=>{
    const n = ALL_NORM[i];
    const textMatch = !term || n.t.includes(term) || n.b.includes(term) || n.s.includes(term) || n.c.includes(term);
    const catMatch = matchesCategory(r);
    return textMatch && catMatch;
  });

  resultsEl.textContent = `${filtered.length} resultat${filtered.length===1?'':'er'}` + (ACTIVE_CAT ? ` • ${ACTIVE_CAT}` : '');
  if (!filtered.length){
    grid.innerHTML = '';
    empty.style.display = 'block';
  } else {
    grid.innerHTML = filtered.map(card).join('');
    empty.style.display = 'none';
  }
}

/* === Forslag === */
function showSuggestions(list){
  if (!list.length){ suggestionsEl.setAttribute('aria-expanded','false'); suggestionsEl.style.display='none'; return; }
  const html = '<ul>' + list.map((s,i)=>`
    <li role="option" data-value="${s.value.replace(/"/g,'&quot;')}" class="${i===0?'active':''}">
      <span>${s.label}</span>
      <span class="hint">${s.hint||''}</span>
    </li>`).join('') + '</ul>';
  suggestionsEl.innerHTML = html;
  suggestionsEl.style.display = 'block';
  suggestionsEl.setAttribute('aria-expanded','true');
  q.setAttribute('aria-expanded','true');
}
function hideSuggestions(){
  suggestionsEl.innerHTML = '';
  suggestionsEl.style.display = 'none';
  suggestionsEl.setAttribute('aria-expanded','false');
  q.setAttribute('aria-expanded','false');
}
function suggest(){
  const term = norm((q.value||'').trim());
  if (term.length < 2){
    const popular = ['kylling','kartoffel','svin','okse','laks','grøntsager','dessert','pizza','halloween']
      .map(t=>({label:t,value:t,hint:'populær'}));
    showSuggestions(popular);
    return;
  }
  const titleMatches = ALL
    .filter(r => norm(r.title||'').includes(term))
    .slice(0,6)
    .map(r => ({ label: r.title, value: r.title, hint: 'opskrift' }));
  const tokenMatches = SUG_INDEX
    .filter(x => x.term.includes(term) && !titleMatches.some(t => norm(t.value)===x.term))
    .slice(0, 8 - titleMatches.length)
    .map(x => ({ label: x.term, value: x.term, hint: `${x.score}+` }));
  const combined = [...titleMatches, ...tokenMatches];
  showSuggestions(combined);
}

/* === Progressiv berigelse (titler, dato, kategorier) === */
async function enrich(items, entries){
  const bySlug = new Map(items.map(r => [r.slug, r]));
  const concurrency = 10;
  let i = 0;
  async function worker(){
    while(i < entries.length){
      const e = entries[i++];
      const cur = bySlug.get(e.slugPath);
      const meta = await fetchMeta(e.slugPath, e.lastmodDate);
      if (meta){
        cur.title = meta.title || cur.title;
        cur.blurb = meta.blurb || cur.blurb;
        cur.date  = meta.date  || cur.date;
        if (meta.cats && meta.cats.length){
          cur.categories = Array.from(new Set([...(cur.categories||[]), ...meta.cats]));
        }
      }
      if (i % 5 === 0) writeCache(items);
    }
  }
  await Promise.all(Array.from({length: concurrency}, worker));
  writeCache(items);
  buildNormIndex(items);
  render(items);
}

/* === UI events === */
const onSearch = debounce(()=>{ render(ALL); hideSuggestions(); }, 120);
q.addEventListener('input', ()=>{ onSearch(); suggest(); });
q.addEventListener('focus', ()=> suggest());
q.addEventListener('blur', ()=> setTimeout(hideSuggestions, 120));
searchBtn.addEventListener('click', ()=>{ render(ALL); hideSuggestions(); });

q.addEventListener('keydown', (e)=>{
  const open = suggestionsEl.getAttribute('aria-expanded')==='true';
  const items = Array.from(suggestionsEl.querySelectorAll('li'));
  const activeIdx = items.findIndex(li => li.classList.contains('active'));
  if (e.key==='Enter'){
    if (open && activeIdx>=0){
      const v = items[activeIdx].dataset.value || '';
      q.value = v;
    }
    render(ALL);
    hideSuggestions();
    e.preventDefault();
  } else if (e.key==='ArrowDown' && open){
    const next = Math.min(activeIdx+1, items.length-1);
    items.forEach(li=>li.classList.remove('active'));
    if (items[next]) items[next].classList.add('active');
    e.preventDefault();
  } else if (e.key==='ArrowUp' && open){
    const prev = Math.max(activeIdx-1, 0);
    items.forEach(li=>li.classList.remove('active'));
    if (items[prev]) items[prev].classList.add('active');
    e.preventDefault();
  } else if (e.key==='Escape'){
    q.value='';
    render(ALL);
    hideSuggestions();
  }
});
suggestionsEl.addEventListener('mousedown', (e)=>{
  const li = e.target.closest('li'); if (!li) return;
  q.value = li.dataset.value || '';
  render(ALL);
  hideSuggestions();
});

/* === Chips (kategori-knapper) === */
chipsEl.addEventListener('click', (e)=>{
  const btn = e.target.closest('.chip'); if (!btn) return;
  const was = btn.getAttribute('aria-pressed')==='true';
  chipsEl.querySelectorAll('.chip').forEach(b=>b.setAttribute('aria-pressed','false'));
  if (was){ ACTIVE_CAT = ''; chipsEl.querySelector('.clear-chip').setAttribute('aria-pressed','true'); }
  else{
    ACTIVE_CAT = btn.dataset.cat || '';
    btn.setAttribute('aria-pressed','true');
  }
  render(ALL);
});

/* === init === */
(async function init(){
  // URL-parameter ?soeg=
  try{
    const params = new URLSearchParams(location.search);
    const prefill = params.get('soeg') || params.get('søg') || '';
    if (prefill) q.value = decodeURIComponent(prefill);
  }catch{}

  // forsøg cache først
  let items = readCache();
  if (items){
    ALL = items;
    buildNormIndex(ALL);
    buildSuggestIndex(ALL);
    render(ALL);
    resultsEl.textContent = `${ALL.length} opskrifter • (cache)`;
  } else {
    try{
      const { items: baseItems, entries } = await loadFromSitemaps();
      ALL = baseItems;
      buildNormIndex(ALL);
      buildSuggestIndex(ALL);
      render(ALL);

      // enrich i baggrunden (titler, datoer, kategorier)
      enrich(ALL, entries);
    }catch(e){
      console.error(e);
      resultsEl.textContent = 'Kunne ikke indlæse opskrifter – tjek at /recipes-sitemap.xml eller /sitemap.xml findes.';
      ALL = [];
      try{ localStorage.removeItem(CACHE_KEY); }catch{}
      render(ALL);
    }
  }

  // hvis der er præ-udfyldt søgning
  if (q.value.trim()){ render(ALL); }
})();
</script>
