<script>
const RECIPES_SITEMAP_URL = '/recipes-sitemap.xml';
const FALLBACK_SITEMAP_URL = '/sitemap.xml';
const CACHE_KEY = 'RECIPES_CACHE_v7'; // bump ved ændringer
const CACHE_TTL_MS = 12 * 60 * 60 * 1000;

const grid = document.getElementById('grid');
const empty = document.getElementById('empty');
const resultsEl = document.getElementById('results');
const q = document.getElementById('q');
const searchBtn = document.getElementById('searchBtn');
const suggestionsEl = document.getElementById('suggestions');

const debounce = (fn, ms=200) => { let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; };
const parseXML = t => new DOMParser().parseFromString(t,'application/xml');

/* === Normalisering (bedre matches for æ/ø/å + diakritik) === */
function norm(s=''){
  return s
    .toLowerCase()
    .normalize('NFKD')
    .replace(/\p{Diacritic}/gu,'')
    .replace(/æ/g,'ae').replace(/ø/g,'oe').replace(/å/g,'aa');
}

/* === Ikon ud fra slug === */
function iconFromSlug(slug){
  const s = slug.toLowerCase();
  if (s.includes('kylling') || s.includes('chicken')) return 'chicken';
  if (s.includes('okse') || s.includes('boef') || s.includes('bøf') || s.includes('koed') || s.includes('kød')) return 'cow';
  if (s.includes('svin') || s.includes('flaesk') || s.includes('flæsk') || s.includes('medister') || s.includes('moerbrad') || s.includes('mørbrad')) return 'pig';
  if (s.includes('lam')) return 'meatball';
  if (s.includes('and')) return 'duck';
  if (s.includes('kalkun') || s.includes('turkey')) return 'turkey';
  if (s.includes('rib') || s.includes('ribbensteg')) return 'ribs';
  if (s.includes('bacon')) return 'bacon';
  if (s.includes('vinger') || s.includes('drumstick')) return 'drumstick';
  if (s.includes('fisk') || s.includes('laks') || s.includes('torsk') || s.includes('tun') || s.includes('sej') || s.includes('rødspætte') || s.includes('roedspaette') || s.includes('rødfisk') || s.includes('roedfisk')) return 'fish';
  if (s.includes('reje') || s.includes('musling') || s.includes('kammusling') || s.includes('calamari')) return 'shrimp';
  if (s.includes('broccoli') || s.includes('grøn') || s.includes('groen') || s.includes('grøntsag') || s.includes('groentsag') || s.includes('salat')) return 'leaf';
  if (s.includes('aubergine') || s.includes('squash')) return 'eggplant';
  if (s.includes('svamp') || s.includes('champignon') || s.includes('portobello')) return 'mushroom';
  if (s.includes('gulerod')) return 'carrot';
  if (s.includes('kartoffel') || s.includes('pommes') || s.includes('rösti') || s.includes('roesti')) return 'potato';
  if (s.includes('tomat')) return 'tomato';
  if (s.includes('tofu')) return 'tofu';
  if (s.includes('falafel') || s.includes('veg')) return 'falafel';
  if (s.includes('toast') || s.includes('brød') || s.includes('broed') || s.includes('naan') || s.includes('focaccia') || s.includes('panini') || s.includes('bolle')) return 'bread';
  if (s.includes('vaffel') || s.includes('vafler')) return 'waffle';
  if (s.includes('chips') || s.includes('tortilla')) return 'chips';
  if (s.includes('fries') || s.includes('pommes')) return 'fries';
  if (s.includes('nugget')) return 'nuggets';
  if (s.includes('spyd') || s.includes('skewer') || s.includes('souvlaki')) return 'skewer';
  if (s.includes('pita') || s.includes('wrap') || s.includes('quesadilla')) return 'wrap';
  if (s.includes('pizza')) return 'pizza';
  if (s.includes('burger')) return 'burger';
  if (s.includes('taco')) return 'taco';
  if (s.includes('sushi')) return 'sushi';
  if (s.includes('ris') || s.includes('risotto')) return 'rice-bowl';
  if (s.includes('nudel') || s.includes('noodle')) return 'noodles';
  if (s.includes('gryde') || s.includes('suppe') || s.includes('stew')) return 'pot';
  if (s.includes('steg') || s.includes('pande') || s.includes('stir-fry')) return 'pan';
  if (s.includes('hvidløg') || s.includes('hvidloeg')) return 'garlic';
  if (s.includes('citron') || s.includes('lemon')) return 'lemon';
  if (s.includes('chili') || s.includes('spicy')) return 'chili';
  if (s.includes('smør') || s.includes('smor') || s.includes('butter')) return 'butter';
  if (s.includes('ost') || s.includes('cheese') || s.includes('mozzarella') || s.includes('parmesan') || s.includes('feta')) return 'cheese';
  if (s.includes('kage') || s.includes('brownie') || s.includes('donut') || s.includes('cookie') || s.includes('scone') || s.includes('tærte') || s.includes('taerte') || s.includes('crumble')) return 'cake';
  return 'book';
}

function formatDate(d){
  try{
    return new Intl.DateTimeFormat('da-DK', { day:'2-digit', month:'short', year:'numeric' }).format(d);
  }catch{ return ''; }
}

function card(r){
  const icon = iconFromSlug(r.slug);
  const dateStr = r.date ? formatDate(r.date) : '';
  const meta = dateStr ? `${dateStr} · ${r.blurb||'Se opskriften'}` : (r.blurb||'Se opskriften');
  return `
    <a class="card" href="${r.slug}">
      <div class="thumb-icon"><svg><use href="#${icon}" xlink:href="#${icon}"></use></svg></div>
      <div class="card-body">
        <h3>${r.title}</h3>
        <p class="meta">${meta}</p>
      </div>
    </a>`;
}

/* === Dato + meta fra side-HTML (skånsom, bruges progressivt) === */
function extractDateFromHTML(html){
  try{
    const doc = new DOMParser().parseFromString(html,'text/html');
    const scripts = Array.from(doc.querySelectorAll('script[type="application/ld+json"]'));
    for (const s of scripts){
      try{
        const json = JSON.parse(s.textContent.trim());
        const objs = Array.isArray(json) ? json : [json];
        for (const o of objs){
          if (o && typeof o === 'object'){
            const dp = o.datePublished || o.dateModified;
            if (dp){ const d = new Date(dp); if(!isNaN(d)) return d; }
          }
        }
      }catch{}
    }
    const m = doc.querySelector('meta[property="article:published_time"],meta[name="date"],meta[name="publish-date"],meta[itemprop="datePublished"]');
    if (m){
      const val = m.getAttribute('content') || m.getAttribute('value');
      if (val){ const d = new Date(val); if (!isNaN(d)) return d; }
    }
  }catch{}
  return null;
}

async function fetchMeta(url, fallbackDate){
  try{
    const res = await fetch(url, { credentials: 'same-origin', cache: 'no-store' });
    if(!res.ok) throw 0;
    const html = await res.text();

    const doc = new DOMParser().parseFromString(html,'text/html');
    const h1 = doc.querySelector('h1')?.textContent?.trim();
    const title = h1 || doc.querySelector('title')?.textContent?.trim() || url.split('/').pop().replace('.html','').replace(/-/g,' ');
    const blurb = doc.querySelector('meta[name="description"]')?.getAttribute('content')?.trim() || 'Se opskriften';

    let date = extractDateFromHTML(html) || fallbackDate || null;
    if (!date){
      const lastModHeader = res.headers.get('last-modified');
      if (lastModHeader){
        const d = new Date(lastModHeader);
        if (!isNaN(d)) date = d;
      }
    }
    return { title, blurb, date };
  }catch{
    return null;
  }
}

/* === Sitemap-indlæsning: hurtig basis + progressiv berigelse === */
async function fetchSitemap(url){
  const res = await fetch(url, { credentials: 'same-origin' });
  if (!res.ok) throw new Error('Kunne ikke hente ' + url + ': ' + res.status);
  return parseXML(await res.text());
}

async function loadFromSitemaps(){
  let xml;
  try{
    xml = await fetchSitemap(RECIPES_SITEMAP_URL);
  }catch{
    // fallback til full sitemap
    xml = await fetchSitemap(FALLBACK_SITEMAP_URL);
  }

  // find alle <url> entries
  const urls = Array.from(xml.querySelectorAll('url'));
  const entries = urls.map(u => {
    const loc = u.querySelector('loc')?.textContent?.trim();
    const lastmod = u.querySelector('lastmod')?.textContent?.trim() || null;
    if (!loc) return null;
    const slugPath = new URL(loc, location.origin).pathname;
    if (!slugPath.endsWith('.html')) return null;
    // kun opskrifter – men lad det være nemt at udvide senere
    if (!slugPath.includes('/opskrifter/')) return null;
    const lastmodDate = lastmod ? new Date(lastmod) : null;
    // hurtig titel fra slug som udgangspunkt
    const baseTitle = slugPath.split('/').pop().replace('.html','').replace(/-/g,' ').trim();
    return { href: loc, slugPath, lastmodDate, baseTitle };
  }).filter(Boolean);

  // Basisliste: hurtig render
  const items = entries.map(e => ({
    slug: e.slugPath,
    title: capitalizeWords(e.baseTitle),
    blurb: 'Se opskriften',
    date: e.lastmodDate || null
  }));

  // Sortér (nyeste først, derefter alfabetisk)
  items.sort((a,b)=>{
    const ad = a.date ? a.date.getTime() : 0;
    const bd = b.date ? b.date.getTime() : 0;
    if (bd !== ad) return bd - ad;
    return a.title.localeCompare(b.title, 'da');
  });

  return { items, entries };
}

function capitalizeWords(s){
  return s.replace(/\b\w/g, c => c.toUpperCase());
}

/* === Cache read/write === */
function readCache(){
  try{
    const c = JSON.parse(localStorage.getItem(CACHE_KEY) || 'null');
    if (c && (Date.now() - c.ts) < CACHE_TTL_MS){
      const items = (c.items||[]).map(r => ({...r, date: r.date ? new Date(r.date) : null}));
      return items;
    }
  }catch{}
  return null;
}
function writeCache(items){
  try{
    const toCache = items.map(r => ({...r, date: r.date ? r.date.toISOString() : null}));
    localStorage.setItem(CACHE_KEY, JSON.stringify({ ts: Date.now(), items: toCache }));
  }catch{}
}

/* === Render + søgning (med normalisering) === */
let ALL = [];
let ALL_NORM = []; // cache af normaliserede felter for hurtig søgning
function buildNormIndex(list){
  ALL_NORM = list.map(r => ({
    t: norm(r.title||''),
    b: norm(r.blurb||''),
    s: norm(r.slug||'')
  }));
}

function render(list){
  const termRaw = (q.value||'').trim();
  const term = norm(termRaw);
  const out = term
    ? list.filter((r, i) => {
        const n = ALL_NORM[i];
        return n.t.includes(term) || n.b.includes(term) || n.s.includes(term);
      })
    : list;

  resultsEl.textContent = `${out.length} resultat${out.length===1?'':'er'}`;
  if(out.length===0){ grid.innerHTML=''; empty.style.display='block'; }
  else{
    const html = out.map(card).join('');
    grid.innerHTML = html;
    empty.style.display='none';
  }
}

/* === Autocomplete / forslag (mere fleksibel) === */
let SUG_INDEX = [];
function buildSuggestIndex(items, cap=120){
  const stop = new Set(['i','og','med','også','en','et','af','til','på','paa','fra','den','det','de','eller','for','the','and']);
  const freq = new Map();
  for (const r of items){
    const base = norm((r.title + ' ' + r.slug.replace('/opskrifter/','').replace('.html','').replace(/-/g,' ')));
    for (const raw of base.split(/\s+/)){
      const w = raw.replace(/[^\w]/g,'');
      if (w.length<3 || stop.has(w)) continue;
      freq.set(w, (freq.get(w)||0)+1);
    }
  }
  const tokens = Array.from(freq.entries()).sort((a,b)=>b[1]-a[1]).slice(0,cap).map(([term,score])=>({term,score}));
  SUG_INDEX = tokens;
}

function showSuggestions(list){
  if (!list.length){ suggestionsEl.setAttribute('aria-expanded','false'); suggestionsEl.style.display='none'; return; }
  const html = '<ul>' + list.map((s,i)=>`
    <li role="option" data-value="${s.value.replace(/"/g,'&quot;')}" class="${i===0?'active':''}">
      <span>${s.label}</span>
      <span class="hint">${s.hint||''}</span>
    </li>`).join('') + '</ul>';
  suggestionsEl.innerHTML = html;
  suggestionsEl.style.display='block';
  suggestionsEl.setAttribute('aria-expanded','true');
  q.setAttribute('aria-expanded','true');
}

function hideSuggestions(){
  suggestionsEl.innerHTML = '';
  suggestionsEl.style.display='none';
  suggestionsEl.setAttribute('aria-expanded','false');
  q.setAttribute('aria-expanded','false');
}

function suggest(){
  const term = norm((q.value||'').trim());
  if (term.length < 2){
    const popular = ['kylling','kartoffel','svin','okse','laks','grøntsager','dessert','pizza']
      .map(t=>({label:t,value:t,hint:'populær'}));
    showSuggestions(popular);
    return;
  }
  const titleMatches = ALL
    .filter(r => norm(r.title||'').includes(term))
    .slice(0,6)
    .map(r => ({ label: r.title, value: r.title, hint: 'opskrift' }));
  const tokenMatches = SUG_INDEX
    .filter(x => x.term.includes(term) && !titleMatches.some(t => norm(t.value)===x.term))
    .slice(0, 8 - titleMatches.length)
    .map(x => ({ label: x.term, value: x.term, hint: `${x.score}+` }));
  const combined = [...titleMatches, ...tokenMatches];
  showSuggestions(combined);
}

/* === Progressiv berigelse (hent meta i batches og opdatér kort) === */
async function enrich(items, entries){
  const bySlug = new Map(items.map(r => [r.slug, r]));
  const concurrency = 10;
  let i = 0;
  async function worker(){
    while(i < entries.length){
      const e = entries[i++];
      const cur = bySlug.get(e.slugPath);
      const meta = await fetchMeta(e.slugPath, e.lastmodDate);
      if (meta){
        // bevar evt. eksisterende titel hvis den allerede er bedre
        cur.title = meta.title || cur.title;
        cur.blurb = meta.blurb || cur.blurb;
        cur.date  = meta.date  || cur.date;
      }
      // Opdater cache i ny og næ
      if (i % 5 === 0) writeCache(items);
    }
  }
  await Promise.all(Array.from({length: concurrency}, worker));
  // endelig cache
  writeCache(items);
  // rebuild norm + rerender aktuelt view (respekterer søgeterm)
  buildNormIndex(items);
  render(items);
}

/* === UI events === */
const onSearch = debounce(()=>{ render(ALL); hideSuggestions(); },120);
q.addEventListener('input', ()=>{ onSearch(); suggest(); });
q.addEventListener('focus', ()=> suggest());
q.addEventListener('blur', ()=> setTimeout(hideSuggestions, 120));

searchBtn.addEventListener('click', ()=>{ render(ALL); hideSuggestions(); });

q.addEventListener('keydown', (e)=>{
  const open = suggestionsEl.getAttribute('aria-expanded')==='true';
  const items = Array.from(suggestionsEl.querySelectorAll('li'));
  const activeIdx = items.findIndex(li => li.classList.contains('active'));
  if (e.key==='Enter'){
    if (open && activeIdx>=0){
      const v = items[activeIdx].dataset.value || '';
      q.value = v;
    }
    render(ALL);
    hideSuggestions();
    e.preventDefault();
  } else if (e.key==='ArrowDown' && open){
    const next = Math.min(activeIdx+1, items.length-1);
    items.forEach(li=>li.classList.remove('active'));
    if (items[next]) items[next].classList.add('active');
    e.preventDefault();
  } else if (e.key==='ArrowUp' && open){
    const prev = Math.max(activeIdx-1, 0);
    items.forEach(li=>li.classList.remove('active'));
    if (items[prev]) items[prev].classList.add('active');
    e.preventDefault();
  } else if (e.key==='Escape'){
    q.value='';
    render(ALL);
    hideSuggestions();
  }
});

suggestionsEl.addEventListener('mousedown', (e)=>{
  const li = e.target.closest('li');
  if (!li) return;
  const v = li.dataset.value || '';
  q.value = v;
  render(ALL);
  hideSuggestions();
});

/* === init === */
(async function init(){
  const t0 = performance.now();
  // URL-parameter ?soeg=
  try{
    const params = new URLSearchParams(location.search);
    const prefill = params.get('soeg') || params.get('søg') || '';
    if (prefill) q.value = decodeURIComponent(prefill);
  }catch{}

  // cache først
  let items = readCache();
  if (items){
    ALL = items;
    buildNormIndex(ALL);
    buildSuggestIndex(ALL);
    render(ALL);
    resultsEl.textContent += ' • (hurtig cache)';
  } else {
    // hent sitemap → hurtig render → progressiv enrich
    try{
      const { items: baseItems, entries } = await loadFromSitemaps();
      ALL = baseItems;
      buildNormIndex(ALL);
      buildSuggestIndex(ALL);
      render(ALL);
      const t1 = performance.now();
      resultsEl.textContent = `${ALL.length} opskrifter • klar på ${(t1 - t0 | 0)} ms`;

      // enrich i baggrunden
      enrich(ALL, entries);
    }catch(e){
      console.error(e);
      resultsEl.textContent = 'Kunne ikke indlæse opskrifter – tjek at /recipes-sitemap.xml eller /sitemap.xml findes og ikke er tom.';
      ALL = [];
      try{ localStorage.removeItem(CACHE_KEY); }catch{}
      render(ALL);
    }
  }

  // hvis der er en forudfyldt søgning, render den nu
